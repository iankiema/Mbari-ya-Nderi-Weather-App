<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mbari ya Nderi Weather App</h1>
        <form>
            <Input type="text" onfocus='this.value=""' id="city-input" placeholder="Enter City"></Input>
            <label for="cities">Or choose a city</label>
            <select name="cities" id="city-input2" >
                <option value=""  >Select</option>
                <option value="Nairobi"  >Nairobi</option>
                <option value="Kiambu"  >Kiambu</option>
                <option value="Rongai"  >Rongai</option>
                <option value="Kasarani"  >Kasarani</option>
                <option value="Thika"  >Thika</option>
                <option value="Muranga"  >Muranga</option>
                <option value="Mombasa"  >Mombasa</option>
            </select>
        
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div><h1>City:<span id="city-name"></span></h1></div>
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>Feels like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
